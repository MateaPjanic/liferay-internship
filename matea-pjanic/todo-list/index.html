<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>ToDoList</title>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' >
</head>
<body>
  <article>
  <div  class='toDo'>
    <h2>To Do List</h2>
      <input id='myInput' placeholder='next thing...' type='text'>
      <button id='addBtn'>Add</button>
  </div>
  <ul id='myUL'>
    <li><input type='checkbox'><span>Hit the Gym</span><span class='close'>&times</span></li>
    <li><input type='checkbox'><span>Walk the dogs</span><span class='close'>&times</span></li>
  </ul>
  </article>
<script crossorigin='anonymous' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
<script src='script.js' type='text/javascript'></script>
</body>
</html>
